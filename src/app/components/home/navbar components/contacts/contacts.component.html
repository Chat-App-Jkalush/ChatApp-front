<mat-paginator
  [length]="totalContacts"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)"
>
</mat-paginator>
<div class="search-bar-container">
  <mat-form-field appearance="outline" class="full-width-search">
    <input
      matInput
      type="search"
      placeholder="Search contacts..."
      (keyup.enter)="onSearchEnter()"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchTermChange($event)"
    />
    <button
      matSuffix
      mat-icon-button
      aria-label="Search"
      (click)="onSearchEnter()"
    >
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="contacts-container">
  <app-contact
    *ngFor="let contact of contacts"
    [contactName]="contact"
    [isOnline]="onlineStatuses[contact]"
    (contactRemoved)="removeContact($event)"
    class="contact-item"
  ></app-contact>
</div>
