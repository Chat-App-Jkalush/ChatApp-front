<div class="contact-row">
  <div class="avatar">
    <mat-icon>person_add</mat-icon>
  </div>
  <div class="contact-content">
    <div class="contact-name">{{ contactName }}</div>
  </div>
  <button mat-raised-button color="primary" (click)="addContact(contactName)">
    Add
  </button>
</div>
