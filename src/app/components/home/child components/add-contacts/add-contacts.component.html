<div class="users-container">
  <app-add-contact
    *ngFor="let user of users"
    [contactName]="user.userName"
    (add)="addContact($event)"
    class="contact-item"
  ></app-add-contact>
</div>

<mat-paginator
  [length]="totalUsers"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)"
>
</mat-paginator>
