<mat-paginator
  [length]="totalChats"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)"
>
</mat-paginator>
<div class="chats-container">
  <app-chat
    *ngFor="let chat of chats"
    [chatName]="chat"
    class="chat-item"
  ></app-chat>
</div>
