<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>
      Please enter your credentials to log in.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>User Name</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input
          matInput
          formControlName="userName"
          type="text"
          required
          placeholder="User Name"
        />
        <mat-hint>Enter your username</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input
          matInput
          formControlName="password"
          type="password"
          required
          placeholder="Password"
        />
        <mat-hint>Password must be at least 6 characters</mat-hint>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="full-width"
      >
        Submit
      </button>
    </form>
    <mat-divider class="full-width" style="margin: 20px 0"></mat-divider>
    <div class="full-width" style="text-align: center">
      <span class="mat-body-2">Don't have an account?</span>
      <button mat-button color="primary" routerLink="/register">
        Register
      </button>
    </div>
  </mat-card-content>
</mat-card>
