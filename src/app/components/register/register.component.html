<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
    <mat-card-subtitle>
      Please enter your credentials to register
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>User Name</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input
          matInput
          formControlName="userName"
          required
          placeholder="Enter your username"
        />
        <mat-hint>Enter your username</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <mat-icon matPrefix>assignment_ind</mat-icon>
        <input
          matInput
          formControlName="firstName"
          required
          placeholder="Enter your first name"
        />
        <mat-hint>Enter First Name</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last Name</mat-label>
        <mat-icon matPrefix>assignment_ind</mat-icon>
        <input
          matInput
          formControlName="lastName"
          required
          placeholder="Enter your last name"
        />
        <mat-hint>Enter Last Name</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input
          matInput
          type="password"
          formControlName="password"
          required
          placeholder="Enter your password"
        />
        <mat-hint>Enter Your Password</mat-hint>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="full-width"
        [disabled]="registerForm.invalid"
      >
        Submit
      </button>
    </form>

    <mat-divider class="full-width" style="margin: 20px 0"></mat-divider>

    <div class="full-width" style="text-align: center">
      <span class="mat-body-2">Have an account?</span>
      <button mat-button color="primary" routerLink="/login">Login</button>
    </div>
  </mat-card-content>
</mat-card>
